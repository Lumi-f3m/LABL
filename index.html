<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #33241c; /* Dark background */
            color: #f5f5f5;
            font-family: sans-serif;
            margin: 0;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #d97d5d; /* Orange/Primary Color */
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }
        #startButton:hover {
            background-color: #b8654b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button id="startButton">Click to Launch</button>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            // **Crucial Change:** We are now opening 'main.html' in the new tab
            const newTab = window.open('about:blank', '_blank'); 

            if (newTab) {
                // 1. Get the content of main.html
                fetch('main.html')
                    .then(response => response.text())
                    .then(htmlContent => {
                        // 2. Write the content into the blank tab
                        newTab.document.write(htmlContent);
                        newTab.document.close();
                        
                        // 3. Redirect the original (index.html) tab to Google
                        window.location.replace('https://www.google.com'); 
                    })
                    .catch(error => {
                        console.error('Error fetching main.html:', error);
                        alert('Could not load the launcher content.');
                        newTab.close(); // Close the blank tab if load fails
                    });
            } else {
                alert('Pop-up blocked! Please allow pop-ups for this site to work.');
            }
        });
    </script>
</body>
</html>
