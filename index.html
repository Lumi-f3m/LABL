<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Launch</title>
    <style>
        /* Simplified Styling for the landing button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #33241c; 
            font-family: sans-serif;
            margin: 0;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #d97d5d; /* Your theme color */
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }
        #startButton:hover {
            background-color: #b8654b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button id="startButton">Launch & Cloak</button>

    <script>
        document.getElementById('startButton').addEventListener('click', async () => {
            // 1. Open the new tab immediately (requires user click)
            const newTab = window.open('about:blank', '_blank'); 

            if (!newTab) {
                alert('Pop-up blocked! Please allow pop-ups for this site to work.');
                return;
            }

            try {
                // 2. Fetch the content of the main launcher file
                const response = await fetch('main.html');
                
                if (!response.ok) {
                    throw new Error(\`Failed to fetch main.html: \${response.status}\`);
                }
                
                const htmlContent = await response.text();

                // 3. Write the content into the blank tab
                newTab.document.write(htmlContent);
                newTab.document.close();
                
                // 4. Redirect the original (index.html) tab to Google
                window.location.replace('https://www.google.com'); 

            } catch (error) {
                console.error('Launch Error:', error);
                alert('Could not load the launcher content. Check the console for details.');
                newTab.close(); // Close the blank tab if load fails
            }
        });
    </script>
</body>
</html>
