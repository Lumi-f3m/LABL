<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABL</title>
    <style>
        /* General Reset & Variables */
        :root {
            /* New Color Palette based on the cat's fur */
            --cat-dark-brown: #33241c;
            --cat-tan: #73594b;
            --cat-cream: #c4a991;
            --cat-orange: #d97d5d;
            --cat-white: #f5f5f5;

            /* UI Elements using the new palette */
            --container-bg-color: rgba(51, 36, 28, 0.9);
            --text-color: var(--cat-white);
            --input-bg-color: rgba(255, 255, 255, 0.1);
            --input-border-color: rgba(255, 255, 255, 0.2);
            --input-focus-glow: var(--cat-orange);
            --button-primary-bg: var(--cat-orange);
            --button-primary-hover: #b8654b;
            --button-secondary-bg: var(--cat-tan);
            --button-secondary-hover: #634d40;
            --button-text-color: var(--text-color);
            --button-shadow-color: rgba(0, 0, 0, 0.4);
            --border-light: rgba(255, 255, 255, 0.2);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background-color: var(--cat-dark-brown);
            padding: 2rem 0;
            overflow-x: hidden;
        }

        /* --- New Modal Styles for Initial Launch --- */
        #launch-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #launch-modal.hidden {
            opacity: 0;
            pointer-events: none; /* Allows clicking through after fade-out */
        }

        .modal-content {
            background-color: var(--container-bg-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(1);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-light);
        }

        .modal-content h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--cat-orange);
        }

        .modal-content p {
            margin-bottom: 2rem;
            color: var(--cat-cream);
        }

        #startButton {
            padding: 15px 30px;
            font-size: 1.1rem;
            /* Using the primary button style */
            background-color: var(--button-primary-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 15px var(--button-shadow-color);
        }

        #startButton:hover {
            background-color: var(--button-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--button-shadow-color);
        }

        #startButton:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px var(--button-shadow-color);
        }
        /* --- End New Modal Styles --- */

        /* Main Container */
        .container {
            text-align: center;
            padding: 3rem 4rem;
            background-color: var(--container-bg-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
            max-width: 650px;
            width: 90%;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--cat-white);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 1.1rem;
            color: var(--cat-cream);
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        /* Input Field */
        input[type="text"] {
            padding: 15px 20px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            width: 100%;
            background-color: var(--input-bg-color);
            color: var(--cat-white);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-glow);
            box-shadow: 0 0 0 3px rgba(217, 125, 93, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Main Launch Button Styling */
        #launchButton {
            padding: 16px 35px;
            background-color: var(--button-primary-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            box-shadow: 0 6px 20px var(--button-shadow-color);
            text-transform: uppercase;
        }

        #launchButton:hover {
            background-color: var(--button-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--button-shadow-color);
        }

        #launchButton:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px var(--button-shadow-color);
        }

        /* Quick Links Section */
        .quick-links-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .quick-links-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--cat-cream);
            margin-bottom: 0.5rem;
        }

        .quick-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
            justify-items: center;
        }

        .quick-link-button {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--button-secondary-bg);
            color: var(--button-text-color);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-transform: none;
        }

        .quick-link-button:hover {
            background-color: var(--button-secondary-hover);
            color: var(--cat-white);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .quick-link-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        /* End Quick Links Section */

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 2.5rem 1.5rem;
                gap: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            input[type="text"] {
                width: 100%;
                max-width: 100%;
                padding: 12px 15px;
            }
            #launchButton {
                padding: 14px 25px;
                font-size: 1rem;
            }
            .quick-links-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.5rem;
            }
            .quick-link-button {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="launch-modal">
        <div class="modal-content">
            <h2>Start LABL</h2>
            <p>Click the button below to launch the site in a new tab with a blank URL and hide this tab.</p>
            <button id="startButton">Launch & Go</button>
        </div>
    </div>
    <main class="container">
        <h1>Lumi's ab launcher</h1>
        <div class="main-controls">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
            <button id="launchButton">Launch Site</button>
        </div>

        <section class="quick-links-section">
            <h2 class="quick-links-title">Quick Links</h2>
            <div class="quick-links-grid">
                <button class="quick-link-button" onclick="launchURL('https://drive.google.com.fpr.net/')">RammerHead 1</button>
                <button class="quick-link-button" onclick="launchURL('https://hsym1.lesuspect.com/')">RammerHead 2</button>
                <button class="quick-link-button" onclick="launchURL('https://rammerhead.is-confirmed.gay/')">RammerHead 3</button>
                <button class="quick-link-button" onclick="launchURL('https://drive.google.fpr.net/')">RammerHead 4</button>
                <button class="quick-link-button" onclick="launchURL('https://sleep.phonk.toilets.tk/')">RammerHead 5</button>
                <button class="quick-link-button" onclick="launchURL('https://tc44.smelly.cc/')">RammerHead 6</button>
                <button class="quick-link-button" onclick="launchURL('https://qyutxwivpd.thesqueakandoilchart.com/')">VaporV3 1</button>
                <button class="quick-link-button" onclick="launchURL('https://classroom.google.com.alcrb.ru')">VaporV3 2</button>
                <button class="quick-link-button" onclick="launchURL('https://higuysbikuist.vercel.app')">Bikuist Hub</button>
                <button class="quick-link-button" onclick="launchURL('https://fheuwifuhewi.coolscience.cfd/')">Truffed 1</button>
                <button class="quick-link-button" onclick="launchURL('https://otherthings.coolscience.cfd/')">Truffed 2</button>
                <button class="quick-link-button" onclick="launchURL('https://jicwnew.coolscience.cfd/')">Truffed 3</button>
                <button class="quick-link-button" onclick="launchURL('https://fejijfsk.coolscience.cfd/')">Truffed 4</button>
                <button class="quick-link-button" onclick="launchURL('https://schoology.com.de/')">Truffed 5</button>
                <button class="quick-link-button" onclick="launchURL('https://npm.lat/')">Truffed 6</button>
                <button class="quick-link-button" onclick="launchURL('https://isuckdih.w3spaces.com/')">Doge Unb 1</button>
                <button class="quick-link-button" onclick="launchURL('https://jakolbeesaidthenwordagain.vercel.app/')">Doge Unb 2</button>
            </div>
        </section>
    </main>

    <script>
        const urlInput = document.getElementById('urlInput');
        const launchButton = document.getElementById('launchButton');
        const startButton = document.getElementById('startButton');
        const launchModal = document.getElementById('launch-modal');

        /**
         * Checks if the current page is running inside the about:blank pop-up
         * and automatically hides the launch modal if so.
         */
        function checkAndHideModal() {
            // Check if this is the about:blank page OR if it was opened by another window
            // The setTimeout is used to ensure the DOM has fully loaded the styles for the fade-out effect.
            if (window.location.href === 'about:blank' || window.opener) {
                setTimeout(() => {
                    launchModal.classList.add('hidden');
                }, 100); 
            }
        }

        // Run the check on load for the copied page in the new tab
        checkAndHideModal();

        function launchURL(url) {
            if (!url) {
                alert('Please enter a URL or select a quick link.');
                return;
            }

            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.title = 'secret :3';
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <title>secret :3</title>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>
                            body { margin: 0; overflow: hidden; }
                            iframe {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                border: none;
                                display: block;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert('Please allow pop-ups for this site to launch new tabs.');
            }
        }

        // Handler for the main URL input and launch button
        launchButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
            launchURL(formattedUrl);
        });

        // Handler for the 'Enter' key press in the URL input
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value.trim();
                const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                launchURL(formattedUrl);
            }
        });

        // The Initial Launch Sequence - triggered by the user to start the process
        startButton.addEventListener('click', () => {
            const newTab = window.open('about:blank', '_blank');
            
            if (newTab) {
                // 1. Copy the current page content (including this script) to the new blank tab
                newTab.document.write(document.documentElement.outerHTML);
                newTab.document.close();
                
                // 2. Redirect the ORIGINAL tab to a safe URL (Google)
                window.location.replace('https://www.google.com'); 
                
                // The copied script in the new tab will run checkAndHideModal()
                // and successfully hide the modal, revealing the launcher interface.
            } else {
                // If the pop-up was blocked, inform the user
                alert('Pop-up blocked! Please allow pop-ups for this site to work.');
                launchModal.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
