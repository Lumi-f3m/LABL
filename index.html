<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch</title>
    <style>
        /* Minimal styling for the launch button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #33241c; 
            font-family: sans-serif;
            margin: 0;
        }
        #launchButton {
            padding: 20px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #d97d5d;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }
        #launchButton:hover {
            background-color: #b8654b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button id="launchButton">Launch Site</button>

    <script>
        document.getElementById('launchButton').addEventListener('click', async () => {
            const newTab = window.open('about:blank', '_blank'); 

            if (!newTab) {
                alert('Pop-up blocked! Please allow pop-ups for this site to work.');
                return;
            }

            try {
                const response = await fetch('https://labl.vercel.app/main.html');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch main.html: ${response.status}`);
                }
                
                // 3. Get the HTML content as a string
                const htmlContent = await response.text();
                newTab.document.write(htmlContent);
                newTab.document.close();
                window.location.replace('https://www.google.com'); 

            } catch (error) {
                console.error('Launch Error:', error);
                alert('Could not load the launcher content. Check the console for details.');
                newTab.close();
            }
        });
    </script>
</body>
</html>
