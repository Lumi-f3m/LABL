<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABL</title>
    <style>
        /* All CSS for the pop-up warning page */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* --- New CSS for the launcher page itself --- */

        #launcher {
            display: none; /* This is hidden by default */
            /* All original launcher CSS from your previous code */
            background-color: #5d4e41; /* Slightly darker */
            color: #e8e4e1;
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 650px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            flex-direction: column;
            gap: 1.8rem;
        }
        
        #launcher h1 {
            color: #e8e4e1;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        #launcher label {
            color: #9c9184;
        }
        
        #launcher input[type="text"] {
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e8e4e1;
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #launcher input[type="text"]:focus {
            outline: none;
            border-color: #d4a076;
            box-shadow: 0 0 0 3px rgba(212, 160, 118, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #launcher #launchButton {
            padding: 16px 35px;
            background-color: #d4a076;
            color: #e8e4e1;
            border: none;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
        }

        #launcher .quick-links-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #launcher .quick-links-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #9c9184;
            margin-bottom: 0.5rem;
        }

        #launcher .quick-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
            justify-items: center;
        }

        #launcher .quick-link-button {
            width: 100%;
            padding: 12px 15px;
            background-color: #7b6a5a;
            color: #e8e4e1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-transform: none;
        }
    </style>
</head>
<body>
    <main class="container" id="popup-prompt">
        <h1>Pop-ups Blocked</h1>
        <p>Please allow pop-ups for this site to continue. Once you have, reload the page.</p>
        <button onclick="window.location.reload()">Reload Page</button>
    </main>

    <div id="launcher">
        <h1>Lumi's ab launcher</h1>
        <div class="main-controls">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
            <button id="launchButton">Launch Site</button>
        </div>

        <section class="quick-links-section">
            <h2 class="quick-links-title">Quick Links</h2>
            <div class="quick-links-grid">
                <button class="quick-link-button" onclick="launchURL('https://qyutxwivpd.thesqueakandoilchart.com/')">VaporV3 1</button>
                <button class="quick-link-button" onclick="launchURL('https://classroom.google.com.alcrb.ru')">VaporV3 2</button>
                <button class="quick-link-button" onclick="launchURL('https://vapor.my.cdn.cloudflare.net')">VaporV3 3</button>
                <button class="quick-link-button" onclick="launchURL('https://gn-math.dev/')">GN-Math 1</button>
                <button class="quick-link-button" onclick="launchURL('https://genizy-math.vercel.app/')">GN-Math 2</button>
                <button class="quick-link-button" onclick="launchURL('https://cowgvavktw.lifescienceventurelab.com/')">GN-Math 3</button>
                <button class="quick-link-button" onclick="launchURL('https://drive.google.com.fpr.net/')">RammerHead 1</button>
                <button class="quick-link-button" onclick="launchURL('https://hsym1.lesuspect.com/')">RammerHead 2</button>
                <button class="quick-link-button" onclick="launchURL('https://rammerhead.is-confirmed.gay/')">RammerHead 3</button>
                <button class="quick-link-button" onclick="launchURL('https://drive.google.fpr.net/')">RammerHead 4</button>
                <button class="quick-link-button" onclick="launchURL('https://sleep.phonk.toilets.tk/')">RammerHead 5</button>
                <button class="quick-link-button" onclick="launchURL('https://tc44.smelly.cc/')">RammerHead 6</button>
                <button class="quick-link-button" onclick="launchURL('https://higuysbikuist.vercel.app')">Bikuist Hub</button>
                <button class="quick-link-button" onclick="launchURL('https://fheuwifuhewi.coolscience.cfd/')">Truffed 1</button>
                <button class="quick-link-button" onclick="launchURL('https://otherthings.coolscience.cfd/')">Truffed 2</button>
                <button class="quick-link-button" onclick="launchURL('https://jicwnew.coolscience.cfd/')">Truffed 3</button>
                <button class="quick-link-button" onclick="launchURL('https://fejijfsk.coolscience.cfd/')">Truffed 4</button>
                <button class="quick-link-button" onclick="launchURL('https://schoology.com.de/')">Truffed 5</button>
                <button class="quick-link-button" onclick="launchURL('https://npm.lat/')">Truffed 6</button>
                <button class="quick-link-button" onclick="launchURL('https://isuckdih.w3spaces.com/')">Doge Unb 1</button>
                <button class="quick-link-button" onclick="launchURL('https://jakolbeesaidthenwordagain.vercel.app/')">Doge Unb 2</button>
            </div>
        </section>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const launchButton = document.getElementById('launchButton');
        const popupPrompt = document.getElementById('popup-prompt');
        const launcher = document.getElementById('launcher');

        function launchURL(url) {
            if (!url) {
                alert('Please enter a URL or select a quick link.');
                return;
            }
            
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.title = 'secret :3';
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <title>secret :3</title>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>
                            body { margin: 0; overflow: hidden; }
                            iframe {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100vw;
                                height: 100vh;
                                border: none;
                                display: block;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert('Please allow pop-ups for this site to launch new tabs.');
            }
        }

        launchButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
            launchURL(formattedUrl);
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value.trim();
                const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                launchURL(formattedUrl);
            }
        });

        window.addEventListener('load', () => {
            const popupCheck = window.open('', '_blank', 'width=1,height=1,left=0,top=0,menubar=no,toolbar=no,location=no,status=no,resizeable=no');
            if (popupCheck) {
                // If pop-ups are enabled, close the temporary window and show the launcher
                popupCheck.close();
                popupPrompt.style.display = 'none';
                launcher.style.display = 'flex';
            } else {
                // If pop-ups are blocked, show the white prompt screen and hide the launcher
                popupPrompt.style.display = 'flex';
                launcher.style.display = 'none';
            }
        });
    </script>
</body>
</html>
