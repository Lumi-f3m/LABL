<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABL</title>
    <style>
        /* General Reset & Variables */
        :root {
            /* Slightly darker palette, between original and last version */
            --cat-dark-brown: #5d4e41; /* Slightly darker */
            --cat-medium-brown: #7b6a5a;
            --cat-light-tan: #9c9184;
            --cat-creamy-white: #e8e4e1; /* Back to a creamy white */
            --cat-warm-highlight: #d4a076; /* Original highlight color */
            
            /* UI Elements using the new palette */
            --container-bg-color: rgba(61, 49, 39, 0.85); /* Slightly darker and less transparent */
            --text-color: var(--cat-creamy-white);
            --input-bg-color: rgba(255, 255, 255, 0.1);
            --input-border-color: rgba(255, 255, 255, 0.2);
            --input-focus-glow: var(--cat-warm-highlight);
            --button-primary-bg: var(--cat-warm-highlight);
            --button-primary-hover: #c98e60;
            --button-secondary-bg: var(--cat-medium-brown);
            --button-secondary-hover: #6a5a4b; /* Darker hover */
            --button-text-color: var(--text-color);
            --button-shadow-color: rgba(0, 0, 0, 0.4);
            --border-light: rgba(255, 255, 255, 0.2);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background-color: var(--cat-dark-brown);
            padding: 2rem 0;
            overflow-x: hidden;
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 3rem 4rem;
            background-color: var(--container-bg-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
            max-width: 650px;
            width: 90%;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--cat-creamy-white);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 1.1rem;
            color: var(--cat-light-tan);
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        /* Input Field */
        input[type="text"] {
            padding: 15px 20px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            width: 100%;
            background-color: var(--input-bg-color);
            color: var(--cat-creamy-white);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-glow);
            box-shadow: 0 0 0 3px rgba(212, 160, 118, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Main Launch Button Styling */
        #launchButton {
            padding: 16px 35px;
            background-color: var(--button-primary-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            box-shadow: 0 6px 20px var(--button-shadow-color);
            text-transform: uppercase;
        }

        #launchButton:hover {
            background-color: var(--button-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--button-shadow-color);
        }

        #launchButton:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px var(--button-shadow-color);
        }
        
        /* Quick Links Section */
        .quick-links-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .quick-links-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--cat-light-tan);
            margin-bottom: 0.5rem;
        }

        .quick-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
            justify-items: center;
        }

        .quick-link-button {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--button-secondary-bg);
            color: var(--button-text-color);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-transform: none;
        }

        .quick-link-button:hover {
            background-color: var(--button-secondary-hover);
            color: var(--cat-creamy-white);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .quick-link-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        /* End Quick Links Section */

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 2.5rem 1.5rem;
                gap: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            input[type="text"] {
                width: 100%;
                max-width: 100%;
                padding: 12px 15px;
            }
            #launchButton {
                padding: 14px 25px;
                font-size: 1rem;
            }
            .quick-links-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.5rem;
            }
            .quick-link-button {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <main class="container" id="main-content">
        <h1>Lumi's ab launcher</h1>
        <div class="main-controls">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
            <button id="launchButton">Launch Site</button>
        </div>

        <section class="quick-links-section">
            <h2 class="quick-links-title">Quick Links</h2>
            <div class="quick-links-grid">
                <button class="quick-link-button" onclick="launchURL('https://qyutxwivpd.thesqueakandoilchart.com/')">VaporV3 1</button>
                <button class="quick-link-button" onclick="launchURL('https://classroom.google.com.alcrb.ru')">VaporV3 2</button>
                <button class="quick-link-button" onclick="launchURL('https://vapor.my.cdn.cloudflare.net')">VaporV3 3</button>

                <button class="quick-link-button" onclick="launchURL('https://gn-math.dev/')">GN-Math 1</button>
                <button class="quick-link-button" onclick="launchURL('https://genizy-math.vercel.app/')">GN-Math 2</button>
                <button class="quick-link-button" onclick="launchURL('https://cowgvavktw.lifescienceventurelab.com/')">GN-Math 3</button>

                <button class="quick-link-button" onclick="launchURL('https://drive.google.com.fpr.net/')">RammerHead 1</button>
                <button class="quick-link-button" onclick="launchURL('https://hsym1.lesuspect.com/')">RammerHead 2</button>
                <button class="quick-link-button" onclick="launchURL('https://rammerhead.is-confirmed.gay/')">RammerHead 3</button>
                <button class="quick-link-button" onclick="launchURL('https://drive.google.fpr.net/')">RammerHead 4</button>
                <button class="quick-link-button" onclick="launchURL('https://sleep.phonk.toilets.tk/')">RammerHead 5</button>
                <button class="quick-link-button" onclick="launchURL('https://tc44.smelly.cc/')">RammerHead 6</button>
                <button class="quick-link-button" onclick="launchURL('https://higuysbikuist.vercel.app')">Bikuist Hub</button>
                <button class="quick-link-button" onclick="launchURL('https://fheuwifuhewi.coolscience.cfd/')">Truffed 1</button>
                <button class="quick-link-button" onclick="launchURL('https://otherthings.coolscience.cfd/')">Truffed 2</button>
                <button class="quick-link-button" onclick="launchURL('https://jicwnew.coolscience.cfd/')">Truffed 3</button>
                <button class="quick-link-button" onclick="launchURL('https://fejijfsk.coolscience.cfd/')">Truffed 4</button>
                <button class="quick-link-button" onclick="launchURL('https://schoology.com.de/')">Truffed 5</button>
                <button class="quick-link-button" onclick="launchURL('https://npm.lat/')">Truffed 6</button>
                <button class="quick-link-button" onclick="launchURL('https://isuckdih.w3spaces.com/')">Doge Unb 1</button>
                <button class="quick-link-button" onclick="launchURL('https://jakolbeesaidthenwordagain.vercel.app/')">Doge Unb 2</button>
            </div>
        </section>
    </main>
    
    <script>
        const urlInput = document.getElementById('urlInput');
        const launchButton = document.getElementById('launchButton');

        function launchURL(url) {
            if (!url) {
                alert('Please enter a URL or select a quick link.');
                return;
            }
            
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.title = 'secret :3';
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <title>secret :3</title>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>
                            body { margin: 0; overflow: hidden; }
                            iframe {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100vw;
                                height: 100vh;
                                border: none;
                                display: block;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert('Please allow pop-ups for this site to launch new tabs.');
            }
        }

        launchButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
            launchURL(formattedUrl);
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value.trim();
                const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                launchURL(formattedUrl);
            }
        });
    </script>
</body>
</html>
