<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Popup</title>
    <style>
        /* General Reset & Variables */
        :root {
            /* Color Palette */
            --bg-color: #2e2621;
            --container-bg: rgba(77, 60, 46, 0.9);
            --header-bg: #4d3c2e;
            --text-color: #e8e4e1;
            --secondary-text-color: #a89a8c;
            --button-color: #d4a076;
            --button-hover: #c98e60;
            --tab-color: #6b5a4a;
            --tab-hover: #5d4e41;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: transparent; /* Main body is transparent to show particle-bg */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Particle effect background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); /* Fallback for no JS / particles */
            z-index: -1;
        }

        /* Main Popup Container */
        .chat-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 550px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            z-index: 99999;
            resize: both;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            transition: transform 0.2s ease-in-out;
        }

        /* Drag Handle/Header */
        .chat-header {
            background: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            cursor: grab;
            border-bottom: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0;
            height: 50px;
        }

        /* Tab Navigation */
        .tab-container {
            display: flex;
            gap: 2px;
        }

        .tab-button {
            background-color: var(--tab-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            color: var(--secondary-text-color);
            transition: background-color 0.2s ease, color 0.2s ease;
            outline: none;
            border-radius: 6px 6px 0 0;
        }

        .tab-button:hover {
            background-color: var(--tab-hover);
        }

        .tab-button.active {
            background-color: var(--container-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Cloak Button for each tab */
        .ab-cloak-button {
            background-color: #6b5a4a;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            color: var(--secondary-text-color);
            transition: background-color 0.2s ease, color 0.2s ease;
            outline: none;
            border-radius: 6px 6px 0 0;
            margin-left: 5px; /* Space between tab and cloak button */
        }

        .ab-cloak-button:hover {
            background-color: var(--button-hover);
            color: white;
        }

        /* Close Button */
        .close-button {
            background: transparent;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-size: 24px;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
            padding: 0;
            margin-right: 5px;
        }

        .close-button:hover {
            background: #e74c3c;
            color: white;
        }

        /* Iframe and Content Panels */
        .content-iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .content-panel {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--container-bg);
            overflow-y: auto;
        }
        
        /* About Page Styles */
        .about-page h3 {
            color: var(--text-color);
            margin-bottom: 5px;
        }
        .about-page p, .about-page li {
            font-size: 15px;
            color: var(--secondary-text-color);
        }

        /* AB Cloak Page Styles */
        .ab-cloak-page .main-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .ab-cloak-page h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        .ab-cloak-page label {
            display: block;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            font-weight: 500;
            margin-bottom: 0.8rem;
        }
        
        .ab-cloak-page input[type="text"] {
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            background-color: var(--tab-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .ab-cloak-page input[type="text"]:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 0 3px rgba(212, 160, 118, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .ab-cloak-page #launchButton {
            padding: 16px 35px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            box-shadow: 0 6px 20px var(--shadow-color);
            text-transform: uppercase;
        }

        .ab-cloak-page #launchButton:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .ab-cloak-page #launchButton:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        /* Tools Page Styles */
        .tools-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tools-section label {
            font-size: 15px;
            color: var(--secondary-text-color);
        }
        .tools-section h3 {
            color: var(--text-color);
            margin-bottom: 5px;
        }
        .tools-section input[type="checkbox"] {
            margin-right: 5px;
        }
        .tools-section textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            font-family: 'monospace';
            box-sizing: border-box;
            background: var(--header-bg);
            color: var(--text-color);
        }
        .tools-section button {
            padding: 10px 18px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .tools-section button:hover {
            background-color: var(--button-hover);
        }
        .tools-section pre {
            background: var(--header-bg);
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div id="particle-canvas"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS('particle-canvas', {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#a89a8c"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#a89a8c",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script>
        function createChatGPTpopup() {
            // Main container
            const chatContainer = document.createElement("div");
            chatContainer.classList.add("chat-container");
            document.body.appendChild(chatContainer);

            // Header and tabs
            const chatHeader = document.createElement("div");
            chatHeader.classList.add("chat-header");
            chatContainer.appendChild(chatHeader);

            const tabContainer = document.createElement("div");
            tabContainer.classList.add("tab-container");
            chatHeader.appendChild(tabContainer);

            // About Tab
            const aboutTab = document.createElement("button");
            aboutTab.classList.add("tab-button");
            aboutTab.innerText = "About";
            tabContainer.appendChild(aboutTab);

            // Google Tab & Button
            const googleTab = document.createElement("button");
            googleTab.classList.add("tab-button");
            googleTab.innerText = "Google";
            tabContainer.appendChild(googleTab);
            const googleCloakBtn = document.createElement("button");
            googleCloakBtn.classList.add("ab-cloak-button");
            googleCloakBtn.innerText = "AB Cloak";
            tabContainer.appendChild(googleCloakBtn);

            // AI Tab & Button
            const chatTab = document.createElement("button");
            chatTab.classList.add("tab-button");
            chatTab.innerText = "AI";
            tabContainer.appendChild(chatTab);
            const chatCloakBtn = document.createElement("button");
            chatCloakBtn.classList.add("ab-cloak-button");
            chatCloakBtn.innerText = "AB Cloak";
            tabContainer.appendChild(chatCloakBtn);
            
            // Proxy Tab & Button
            const proxyTab = document.createElement("button");
            proxyTab.classList.add("tab-button");
            proxyTab.innerText = "Proxy";
            tabContainer.appendChild(proxyTab);
            const proxyCloakBtn = document.createElement("button");
            proxyCloakBtn.classList.add("ab-cloak-button");
            proxyCloakBtn.innerText = "AB Cloak";
            tabContainer.appendChild(proxyCloakBtn);

            // Tools Tab
            const toolsTab = document.createElement("button");
            toolsTab.classList.add("tab-button");
            toolsTab.innerText = "Tools";
            tabContainer.appendChild(toolsTab);

            // AB Cloak Tab
            const abCloakTab = document.createElement("button");
            abCloakTab.classList.add("tab-button");
            abCloakTab.innerText = "AB Cloak";
            tabContainer.appendChild(abCloakTab);

            const closeButton = document.createElement("button");
            closeButton.classList.add("close-button");
            closeButton.innerText = "Ã—";
            chatHeader.appendChild(closeButton);

            // Main content iframe
            const iframe = document.createElement("iframe");
            iframe.classList.add("content-iframe");
            chatContainer.appendChild(iframe);

            // About Panel
            const aboutContainer = document.createElement("div");
            aboutContainer.classList.add("content-panel", "about-page");
            aboutContainer.style.display = "none";
            aboutContainer.innerHTML = `
                <h3>About This Tool</h3>
                <p>This is a custom-made browser utility designed to help you access web content from a floating, draggable, and resizable window. It includes a built-in proxy and various tools to enhance your browsing experience.</p>
                <br>
                <h3>Features:</h3>
                <ul>
                    <li>- Navigate between tabs for Google, AI, a web proxy, and a custom launcher.</li>
                    <li>- The entire popup is draggable and resizable for convenience.</li>
                    <li>- Use the "Tools" tab to enable right-clicking or execute custom JavaScript code.</li>
                    <li>- Use the "AB Cloak" button next to any iframe tab to launch that page in a new, cloaked about:blank window.</li>
                    <li>- Press Ctrl + E to hide or show the popup quickly.</li>
                </ul>
            `;
            chatContainer.appendChild(aboutContainer);


            // Tools Panel
            const toolsContainer = document.createElement("div");
            toolsContainer.classList.add("content-panel");
            toolsContainer.style.display = "none";
            chatContainer.appendChild(toolsContainer);

            // Tools section: Right-click Toggler
            const rightClickSection = document.createElement("div");
            rightClickSection.classList.add("tools-section");
            const rightClickCheckbox = document.createElement("input");
            rightClickCheckbox.type = "checkbox";
            rightClickCheckbox.id = "rightClickToggle";
            const rightClickLabel = document.createElement("label");
            rightClickLabel.innerText = "Enable Right Clicking";
            rightClickLabel.setAttribute("for", "rightClickToggle");
            rightClickSection.appendChild(rightClickCheckbox);
            rightClickSection.appendChild(rightClickLabel);
            toolsContainer.appendChild(rightClickSection);
            
            // Tools section: Javascript Executor
            const codeExecutorSection = document.createElement("div");
            codeExecutorSection.classList.add("tools-section");
            const codeInputLabel = document.createElement("label");
            codeInputLabel.innerText = "Enter Javascript Code:";
            const codeInput = document.createElement("textarea");
            const runCodeButton = document.createElement("button");
            runCodeButton.innerText = "Execute";
            const outputArea = document.createElement("pre");
            codeExecutorSection.appendChild(codeInputLabel);
            codeExecutorSection.appendChild(codeInput);
            codeExecutorSection.appendChild(runCodeButton);
            codeExecutorSection.appendChild(outputArea);
            toolsContainer.appendChild(codeExecutorSection);

            // AB Cloak Launcher Panel
            const abCloakContainer = document.createElement("div");
            abCloakContainer.classList.add("content-panel", "ab-cloak-page");
            abCloakContainer.style.display = "none";
            abCloakContainer.innerHTML = `
                <div class="main-controls">
                    <h1>Lumi's Launcher</h1>
                    <label for="urlInput">Enter URL:</label>
                    <input type="text" id="urlInput" placeholder="https://example.com">
                    <button id="launchButton">Launch in about:blank</button>
                </div>
            `;
            chatContainer.appendChild(abCloakContainer);
            
            // Tab functionality
            function setActiveTab(activeTab) {
                const tabs = [aboutTab, googleTab, chatTab, proxyTab, toolsTab, abCloakTab];
                const cloakButtons = [googleCloakBtn, chatCloakBtn, proxyCloakBtn];
                
                tabs.forEach(tab => {
                    tab.classList.remove("active");
                });
                activeTab.classList.add("active");

                const containers = [iframe, aboutContainer, toolsContainer, abCloakContainer];
                containers.forEach(container => container.style.display = "none");
                
                cloakButtons.forEach(btn => btn.style.display = "none"); // Hide all cloak buttons initially

                if (activeTab === aboutTab) {
                    aboutContainer.style.display = "flex";
                } else if (activeTab === toolsTab) {
                    toolsContainer.style.display = "flex";
                } else if (activeTab === abCloakTab) {
                    abCloakContainer.style.display = "flex";
                } else {
                    iframe.style.display = "block";
                    // Show cloak button for the active iframe tab
                    if (activeTab === googleTab) {
                        googleCloakBtn.style.display = "block";
                    } else if (activeTab === chatTab) {
                        chatCloakBtn.style.display = "block";
                    } else if (activeTab === proxyTab) {
                        proxyCloakBtn.style.display = "block";
                    }
                }
            }

            aboutTab.addEventListener("click", () => {
                setActiveTab(aboutTab);
            });

            googleTab.addEventListener("click", () => {
                iframe.src = "https://www.google.com/webhp?igu=1";
                setActiveTab(googleTab);
            });

            googleCloakBtn.addEventListener("click", () => {
                launchURL("https://www.google.com/webhp?igu=1", true);
            });

            chatTab.addEventListener("click", () => {
                iframe.src = "https://ai-bot-peach-seven.vercel.app/";
                setActiveTab(chatTab);
            });

            chatCloakBtn.addEventListener("click", () => {
                launchURL("https://ai-bot-peach-seven.vercel.app/", true);
            });
            
            proxyTab.addEventListener("click", () => {
                iframe.src = "https://rammerhead.is-confirmed.gay/";
                setActiveTab(proxyTab);
            });

            proxyCloakBtn.addEventListener("click", () => {
                launchURL("https://rammerhead.is-confirmed.gay/", true);
            });

            toolsTab.addEventListener("click", () => {
                setActiveTab(toolsTab);
            });

            abCloakTab.addEventListener("click", () => {
                setActiveTab(abCloakTab);
                
                // Set up event listeners for the AB Cloak page after it's visible
                setTimeout(() => {
                    const urlInput = abCloakContainer.querySelector('#urlInput');
                    const launchButton = abCloakContainer.querySelector('#launchButton');
                    
                    if (launchButton) {
                        launchButton.onclick = () => launchURL(urlInput.value.trim(), true);
                    }
                }, 0);
            });

            // Universal Launcher Function
            function launchURL(url, inAboutBlank) {
                if (!url) {
                    alert('Please enter a URL.');
                    return;
                }
                
                const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                
                if (inAboutBlank) {
                    const newTab = window.open('about:blank', '_blank');
                    if (newTab) {
                        newTab.document.title = 'secret :3';
                        newTab.document.write(`
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <title>secret :3</title>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <style>
                                    body { margin: 0; overflow: hidden; }
                                    iframe {
                                        position: fixed;
                                        top: 0;
                                        left: 0;
                                        width: 100vw;
                                        height: 100vh;
                                        border: none;
                                        display: block;
                                    }
                                </style>
                            </head>
                            <body>
                                <iframe src="${formattedUrl}"></iframe>
                            </body>
                            </html>
                        `);
                        newTab.document.close();
                    } else {
                        alert('Please allow pop-ups for this site to launch new tabs.');
                    }
                } else {
                    iframe.src = formattedUrl;
                }
            }

            // Initial state: Show "About" tab
            setActiveTab(aboutTab);

            // Right-click logic
            let contextMenuBlocked = false;
            const contextMenuHandler = function (event) {
                if (contextMenuBlocked) {
                    event.stopPropagation();
                }
            };
            
            rightClickCheckbox.addEventListener("change", function () {
                if (this.checked) {
                    document.removeEventListener('contextmenu', contextMenuHandler, true);
                } else {
                    document.addEventListener('contextmenu', contextMenuHandler, true);
                }
            });

            // Javascript Executor logic
            runCodeButton.addEventListener("click", () => {
                const code = codeInput.value;
                const sandbox = document.createElement("iframe");
                sandbox.style.display = "none";
                document.body.appendChild(sandbox);
                sandbox.contentWindow.console.log = (message) => {
                    outputArea.textContent += message + '\n';
                };
                
                try {
                    outputArea.textContent = 'Executing...\n';
                    const script = document.createElement("script");
                    script.textContent = `try {
                        const result = eval(decodeURIComponent('${encodeURIComponent(code)}'));
                        window.console.log('Result: ' + result);
                    } catch(error) {
                        window.console.log('Error: ' + error.message);
                    }`;
                    sandbox.contentDocument.body.appendChild(script);
                } catch (error) {
                    outputArea.textContent = `Setup Error: ${error.message}`;
                } finally {
                    setTimeout(() => document.body.removeChild(sandbox), 500);
                }
            });
            
            // Close button logic
            closeButton.onclick = () => document.body.removeChild(chatContainer);

            // Dragging logic
            let isDragging = false, offsetX, offsetY;

            chatHeader.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - chatContainer.offsetLeft;
                offsetY = e.clientY - chatContainer.offsetTop;
                chatHeader.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                chatContainer.style.left = `${e.clientX - offsetX}px`;
                chatContainer.style.top = `${e.clientY - offsetY}px`;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                chatHeader.style.cursor = "grab";
            });

            // Keyboard shortcut to toggle visibility
            document.addEventListener("keydown", (e) => {
                if (e.ctrlKey && e.key.toLowerCase() === "e") {
                    chatContainer.style.display = chatContainer.style.display === "none" ? "flex" : "none";
                    e.preventDefault();
                }
            });
        }

        createChatGPTpopup();
    </script>
</body>
</html>
