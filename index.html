<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Popup</title>
    <style>
        /* General Reset & Variables */
        :root {
            /* Color Palette */
            --bg-color: #2e2621;
            --container-bg: rgba(77, 60, 46, 0.95);
            --header-bg: #4d3c2e;
            --text-color: #e8e4e1;
            --secondary-text-color: #a89a8c;
            --button-color: #d4a076;
            --button-hover: #c98e60;
            --tab-color: #6b5a4a;
            --tab-hover: #5d4e41;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Main Popup Container */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--container-bg);
            border: none;
            box-shadow: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            z-index: 99999;
            resize: none;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            transition: none;
        }

        /* Drag Handle/Header */
        .chat-header {
            background: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            cursor: grab;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            height: 50px;
        }

        /* Tab Navigation */
        .tab-container {
            display: flex;
            gap: 2px;
        }

        .tab-button {
            background-color: var(--tab-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            color: var(--secondary-text-color);
            transition: background-color 0.2s ease, color 0.2s ease;
            outline: none;
            border-radius: 6px 6px 0 0;
        }

        .tab-button:hover {
            background-color: var(--tab-hover);
        }

        .tab-button.active {
            background-color: var(--container-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Close Button */
        .close-button {
            background: transparent;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-size: 24px;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
            padding: 0;
            margin-right: 5px;
        }

        .close-button:hover {
            background: #e74c3c;
            color: white;
        }

        /* Iframe and Tools Panel */
        .content-iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .tools-container {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--container-bg);
            overflow-y: auto;
        }
        
        /* Specific Tool Styles */
        .tools-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tools-section label {
            font-size: 15px;
            color: var(--secondary-text-color);
        }
        
        .tools-section h3 {
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .tools-section input[type="checkbox"] {
            margin-right: 5px;
        }

        .tools-section textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            font-family: 'monospace';
            box-sizing: border-box;
            background: var(--header-bg);
            color: var(--text-color);
        }
        
        .tools-section button {
            padding: 10px 18px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }

        .tools-section button:hover {
            background-color: var(--button-hover);
        }

        .tools-section pre {
            background: var(--header-bg);
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <script>
        function createChatGPTpopup() {
            // Main container
            const chatContainer = document.createElement("div");
            chatContainer.classList.add("chat-container");
            document.body.appendChild(chatContainer);

            // Header and tabs
            const chatHeader = document.createElement("div");
            chatHeader.classList.add("chat-header");
            chatContainer.appendChild(chatHeader);

            const tabContainer = document.createElement("div");
            tabContainer.classList.add("tab-container");
            chatHeader.appendChild(tabContainer);

            const googleTab = document.createElement("button");
            googleTab.classList.add("tab-button");
            googleTab.innerText = "Google";
            tabContainer.appendChild(googleTab);

            const chatTab = document.createElement("button");
            chatTab.classList.add("tab-button");
            chatTab.innerText = "AI";
            tabContainer.appendChild(chatTab);
            
            const proxyTab = document.createElement("button");
            proxyTab.classList.add("tab-button");
            proxyTab.innerText = "Proxy";
            tabContainer.appendChild(proxyTab);

            const toolsTab = document.createElement("button");
            toolsTab.classList.add("tab-button");
            toolsTab.innerText = "Tools";
            tabContainer.appendChild(toolsTab);

            const closeButton = document.createElement("button");
            closeButton.classList.add("close-button");
            closeButton.innerText = "Ã—";
            chatHeader.appendChild(closeButton);

            // Main content iframe
            const iframe = document.createElement("iframe");
            iframe.classList.add("content-iframe");
            chatContainer.appendChild(iframe);

            // Tools Panel
            const toolsContainer = document.createElement("div");
            toolsContainer.classList.add("tools-container");
            toolsContainer.style.display = "none";
            chatContainer.appendChild(toolsContainer);

            // Tools section: Right-click Toggler
            const rightClickSection = document.createElement("div");
            rightClickSection.classList.add("tools-section");
            const rightClickCheckbox = document.createElement("input");
            rightClickCheckbox.type = "checkbox";
            rightClickCheckbox.id = "rightClickToggle";
            const rightClickLabel = document.createElement("label");
            rightClickLabel.innerText = "Enable Right Clicking";
            rightClickLabel.setAttribute("for", "rightClickToggle");
            rightClickSection.appendChild(rightClickCheckbox);
            rightClickSection.appendChild(rightClickLabel);
            toolsContainer.appendChild(rightClickSection);
            
            // Tools section: Javascript Executor
            const codeExecutorSection = document.createElement("div");
            codeExecutorSection.classList.add("tools-section");
            const codeInputLabel = document.createElement("label");
            codeInputLabel.innerText = "Enter Javascript Code:";
            const codeInput = document.createElement("textarea");
            const runCodeButton = document.createElement("button");
            runCodeButton.innerText = "Execute";
            const outputArea = document.createElement("pre");
            codeExecutorSection.appendChild(codeInputLabel);
            codeExecutorSection.appendChild(codeInput);
            codeExecutorSection.appendChild(runCodeButton);
            codeExecutorSection.appendChild(outputArea);
            toolsContainer.appendChild(codeExecutorSection);

            // Tab functionality
            function setActiveTab(activeTab) {
                const tabs = [googleTab, chatTab, proxyTab, toolsTab];
                tabs.forEach(tab => {
                    tab.classList.remove("active");
                });
                activeTab.classList.add("active");

                // Show/hide containers
                const containers = [iframe, toolsContainer];
                containers.forEach(container => container.style.display = "none");
                
                if (activeTab === toolsTab) {
                    toolsContainer.style.display = "flex";
                } else {
                    iframe.style.display = "block";
                }
            }

            googleTab.addEventListener("click", () => {
                iframe.src = "https://www.google.com/webhp?igu=1";
                setActiveTab(googleTab);
            });

            chatTab.addEventListener("click", () => {
                iframe.src = "https://ai-bot-peach-seven.vercel.app/";
                setActiveTab(chatTab);
            });
            
            proxyTab.addEventListener("click", () => {
                iframe.src = "https://rammerhead.is-confirmed.gay/";
                setActiveTab(proxyTab);
            });

            toolsTab.addEventListener("click", () => {
                setActiveTab(toolsTab);
            });
            
            // Initial state: blank screen
            iframe.src = "data:text/html;charset=utf-8," + encodeURIComponent(`
                <body style="background-color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif;">
                    launch in about:blank
                </body>
            `);
            setActiveTab(googleTab); // Setting Google tab as active but showing a blank screen initially.

            // Right-click logic
            let contextMenuBlocked = false;
            const contextMenuHandler = function (event) {
                if (contextMenuBlocked) {
                    event.stopPropagation();
                }
            };
            
            rightClickCheckbox.addEventListener("change", function () {
                if (this.checked) {
                    document.removeEventListener('contextmenu', contextMenuHandler, true);
                } else {
                    document.addEventListener('contextmenu', contextMenuHandler, true);
                }
            });

            // Javascript Executor logic
            runCodeButton.addEventListener("click", () => {
                const code = codeInput.value;
                const sandbox = document.createElement("iframe");
                sandbox.style.display = "none";
                document.body.appendChild(sandbox);
                sandbox.contentWindow.console.log = (message) => {
                    outputArea.textContent += message + '\n';
                };
                
                try {
                    outputArea.textContent = 'Executing...\n';
                    const script = document.createElement("script");
                    script.textContent = `try {
                        const result = eval(decodeURIComponent('${encodeURIComponent(code)}'));
                        window.console.log('Result: ' + result);
                    } catch(error) {
                        window.console.log('Error: ' + error.message);
                    }`;
                    sandbox.contentDocument.body.appendChild(script);
                } catch (error) {
                    outputArea.textContent = `Setup Error: ${error.message}`;
                } finally {
                    setTimeout(() => document.body.removeChild(sandbox), 500);
                }
            });
            
            // Close button logic
            closeButton.onclick = () => document.body.removeChild(chatContainer);

            // Keyboard shortcut to toggle visibility
            document.addEventListener("keydown", (e) => {
                if (e.ctrlKey && e.key.toLowerCase() === "e") {
                    chatContainer.style.display = chatContainer.style.display === "none" ? "flex" : "none";
                    e.preventDefault();
                }
            });
        }

        createChatGPTpopup();
    </script>
</body>
</html>
