<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABL Launcher</title>
    <style>
        /*
         * LABL Launcher Styles
         * Updated for a soft, warm, and inviting brown color scheme.
         */

        /* General Reset & Variables */
        :root {
            --labl-bg-light-brown: #EADECB;
            --labl-container-dark-brown: rgba(89, 69, 69, 0.85);
            --labl-text-dark: #261A1A;
            --labl-text-light: #F0EAD2;
            --labl-border-soft: rgba(0, 0, 0, 0.15);
            --labl-gradient-start: #8B5C3C;
            --labl-gradient-end: #B98A6F;
            --labl-shadow-soft: rgba(0, 0, 0, 0.4);
            --labl-input-bg: rgba(0, 0, 0, 0.05);
            --labl-input-focus-glow: rgba(185, 138, 111, 0.6);
            --labl-button-text-color: #ffffff;
            --labl-button-shadow-color: rgba(0, 0, 0, 0.2);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--labl-text-dark);
            background: linear-gradient(135deg, #d2b48c 0%, #b58862 100%);
            padding: 2rem 0;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        /* Enhances the look of selected text */
        ::selection {
            background: var(--labl-gradient-start);
            color: #fff;
            text-shadow: none;
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 3rem 4rem;
            background-color: var(--labl-container-dark-brown);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--labl-shadow-soft);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 650px;
            width: 90%;
            border: 1px solid var(--labl-border-soft);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* Heading with a subtle text shadow */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--labl-text-light);
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Form controls */
        label {
            display: block;
            font-size: 1.1rem;
            color: var(--labl-text-light);
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        /* Input Field */
        input[type="text"] {
            padding: 15px 20px;
            border: 1px solid var(--labl-border-soft);
            border-radius: 8px;
            width: 100%;
            background-color: var(--labl-input-bg);
            color: var(--labl-text-light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--labl-gradient-start);
            box-shadow: 0 0 0 3px var(--labl-input-focus-glow), inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* --- Main Launch Button Styling --- */
        #launchButton {
            padding: 16px 35px;
            background: linear-gradient(90deg, var(--labl-gradient-start) 0%, var(--labl-gradient-end) 100%);
            color: var(--labl-button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            box-shadow: 0 6px 20px var(--labl-button-shadow-color);
            text-transform: uppercase;
        }

        #launchButton:hover {
            background: linear-gradient(90deg, var(--labl-gradient-end) 0%, var(--labl-gradient-start) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px var(--labl-button-shadow-color);
            animation: pulse 1.5s infinite;
        }

        #launchButton:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px var(--labl-button-shadow-color);
        }

        /* --- Quick Links Section --- */
        .quick-links-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--labl-border-soft);
        }

        .quick-links-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--labl-text-light);
            margin-bottom: 0.5rem;
        }

        .quick-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
            justify-items: center;
        }

        .quick-link-button {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--labl-input-bg);
            color: var(--labl-text-light);
            border: 1px solid var(--labl-border-soft);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-transform: none;
        }

        .quick-link-button:hover {
            background-color: rgba(89, 69, 69, 0.8);
            color: var(--labl-text-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .quick-link-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        /* --- End Quick Links Section --- */

        /* Keyframe Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 20px var(--labl-button-shadow-color);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 8px 30px var(--labl-button-shadow-color);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 20px var(--labl-button-shadow-color);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 2.5rem 1.5rem;
                gap: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            input[type="text"] {
                width: 100%;
                max-width: 100%;
                padding: 12px 15px;
            }
            #launchButton {
                padding: 14px 25px;
                font-size: 1rem;
            }
            .quick-links-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.5rem;
            }
            .quick-link-button {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Lumi's ab launcher</h1>
        <div class="main-controls">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
            <button id="launchButton">Launch Site</button>
        </div>

        <section class="quick-links-section">
            <h2 class="quick-links-title">Quick Links</h2>
            <div class="quick-links-grid">
                <button class="quick-link-button" onclick="launchURL('https://qyutxwivpd.thesqueakandoilchart.com/')">VaporV3 1</button>
                <button class="quick-link-button" onclick="launchURL('https://classroom.google.com.alcrb.ru')">VaporV3 2</button>

                <button class="quick-link-button" onclick="launchURL('https://higuysbikuist.vercel.app')">Bikuist Hub</button>

                <button class="quick-link-button" onclick="launchURL('https://fheuwifuhewi.coolscience.cfd/')">Truffed 1</button>
                <button class="quick-link-button" onclick="launchURL('https://otherthings.coolscience.cfd/')">Truffed 2</button>
                <button class="quick-link-button" onclick="launchURL('https://jicwnew.coolscience.cfd/')">Truffed 3</button>
                <button class="quick-link-button" onclick="launchURL('https://fejijfsk.coolscience.cfd/')">Truffed 4</button>
                <button class="quick-link-button" onclick="launchURL('https://schoology.com.de/')">Truffed 5</button>
                <button class="quick-link-button" onclick="launchURL('https://npm.lat/')">Truffed 6</button>

                <button class="quick-link-button" onclick="launchURL('https://isuckdih.w3spaces.com/')">Doge Unb 1</button>
                <button class="quick-link-button" onclick="launchURL('https://jakolbeesaidthenwordagain.vercel.app/')">Doge Unb 2</button>
            </div>
        </section>
    </main>

    <script>
        const urlInput = document.getElementById('urlInput');
        const launchButton = document.getElementById('launchButton');

        function launchURL(url) {
            // Replaced alert() with a custom message box to be compatible with Canvas.
            function showMessage(msg) {
                const messageBox = document.createElement('div');
                messageBox.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    z-index: 1000; background-color: rgba(89, 69, 69, 0.9); padding: 20px;
                    border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
                    text-align: center; color: white;
                `;
                messageBox.innerHTML = `
                    <p>${msg}</p>
                    <button onclick="this.parentNode.remove()" style="margin-top: 10px; padding: 5px 10px; border: none; border-radius: 5px; background-color: #8B5C3C; color: white; cursor: pointer;">OK</button>
                `;
                document.body.appendChild(messageBox);
            }

            if (!url) {
                showMessage('Please enter a URL or select a quick link.');
                return;
            }

            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <title>${url}</title>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>
                            body { margin: 0; overflow: hidden; }
                            iframe {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                border: none;
                                display: block;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                showMessage('Please allow pop-ups for this site to launch new tabs.');
            }
        }

        launchButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
            launchURL(formattedUrl);
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = urlInput.value.trim();
                const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                launchURL(formattedUrl);
            }
        });
    </script>
</body>
</html>
