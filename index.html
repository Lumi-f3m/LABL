<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin">
    <title>Clever | Select your School</title>
    <link rel="shortcut icon" href="https://assets.clever.com/oauth/df85c42e76f8fc8d22a9cbf45a438dfd57943c77/favicon.ico?1">
    <link rel="stylesheet" href="https://assets.clever.com/oauth/df85c42e76f8fc8d22a9cbf45a438dfd57943c77/vendor.js.css">
    <link rel="stylesheet" href="https://assets.clever.com/oauth/df85c42e76f8fc8d22a9cbf45a438dfd57943c77/stylesheets/main.js.css">
    <link rel="stylesheet" href="https://assets.clever.com/oauth/df85c42e76f8fc8d22a9cbf45a438dfd57943c77/legacy/stylesheets/clever_downtime_banner.js.css">
    <link rel="stylesheet" href="https://assets.clever.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&amp;display=block">
    <link rel="stylesheet" href="https://assets.clever.com/oauth/df85c42e76f8fc8d22a9cbf45a438dfd57943c77/legacy/stylesheets/main.js.css">
    <link rel="stylesheet" href="https://assets.clever.com/oauth/df85c42e76f8fc8d22a9cbf45a438dfd57943c77/DistrictPicker.js.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="diagonal-overlay"></div>
    <div class="content">
        <div id="react-server-root">
            <div class="flexbox flex--direction--column PageContent DistrictPicker" data-reactroot="">
                <h1 class="PageContent--title" id="PageContent--title">Log in</h1>
                <div class="flex--grow flexbox">
                    <div class="PageContent--content">
                        <h2>Search for your school</h2>
                        <div class="Autosuggest">
                            <label class="Autosuggest--input--label" for="autosuggest-input-">School name</label>
                            <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-1" aria-expanded="false" class="react-autosuggest__container">
                                <input type="text" id="school-input" autocomplete="off" class="Autosuggest--textInput Autosuggest--textInput--focusable" placeholder="Type school name here..." title="School name">
                                <div id="react-autowhatever-1" role="listbox" class="Autosuggest--suggestionsContainer Autosuggest--suggestionsContainer--medium"></div>
                            </div>
                        </div>
                        <button id="login-btn" class="btn" style="margin-top:20px;">Log in</button>
                    </div>
                    <div class="flexbox flex--direction--column PageContent--sidebar">
                        <div class="flexbox flex--direction--column BadgeLoginButton--largeContainer" aria-label="Log in with Clever Badges">
                            <a href="stuff/index.html"><img class="BadgeLoginButton--largeImage" src="data:image/svg+xml;base64,..."></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle your login functionality
        const loginBtn = document.getElementById('login-btn');
        const schoolInput = document.getElementById('school-input');

        loginBtn.addEventListener('click', () => {
            const school = schoolInput.value.trim();
            if (!school) {
                alert("Please enter a school name");
                return;
            }
            // Redirecting to your existing functionality
            window.location.href = 'stuff/index.html';
        });
    </script>
</body>
</html>
